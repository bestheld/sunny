[[redirects]]
from = "a"
status = 12
to = "ddd"

[[redirects]]
from = "/old-path"
status = 301
to = "/new-path"

[[plugins]]
package = "netlify-plugin-gatsby-cache"

[build]
publish = "public"
command = "npm run build"
functions = "lambda"

[build.environment]
NODE_VERSION = "12"
YARN_VERSION = "1.22.4"
YARN_FLAGS = "--no-ignore-optional"
