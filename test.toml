[[redirects]]
from = "/old-path"
status = 301
to = "/new-path"

[[redirects]]
from = "abc"
status = 878
to = "sdfsaf"

[[redirects]]
from = "new"
status = 101
to = "www.google.com"

[[redirects]]
from = "Faisal"
status = 12
to = "ddd"

[[plugins]]
package = "netlify-plugin-gatsby-cache"

[build]
publish = "public"
command = "npm run build"
functions = "lambda"

[build.environment]
NODE_VERSION = "12"
YARN_VERSION = "1.22.4"
YARN_FLAGS = "--no-ignore-optional"
